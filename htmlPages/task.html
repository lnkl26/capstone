<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="../manifest.json">
        <title>Task Manager</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <!-- Top Buttons -->
        <div class="task-btns">
            <button id="taskCreate-btn">Task Create</button>
            <button id="taskListView">Task List</button>
            <button id="routineCreate-btn">Routine Create</button>
            <button id="routineListView">Routine List</button>
        </div>

        <!-- Task Creation Popup Modal -->
        <div class="task-modal" id="task-modal">
            <div class="task-modal-content">
                <h2>Create a New Task</h2>

                <div class="task-input-area" id="task-area">
                    <input type="text" id="taskInput-name" placeholder="Enter task name...(required)"/>
                    <input id="taskInput-desc" placeholder="Enter task description (optional)..."/>

                    <!-- Optional Subtasks -->
                    <div class="subtask-area" id="subtask-area">
                        <input type="text" id="subtaskInput" placeholder="Add subtask (optional)..." />
                        <button id="addSubtask">Add Subtask</button>
                        <ul id="subtaskList"></ul>
                    </div>

                    <!-- Modal Buttons -->
                    <div class="task-buttons">
                        <button id="saveTask">Save Task</button>
                        <button id="cancelTask">Cancel Task</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- popup for Task List -->
        <div class="tasklist-modal" id="task-list-popup">
            <div class="tasklist-content">
                <h2>Your Tasks</h2>
                <div class="tasklist-container">
                    <ul id="task-list"></ul>
                </div>
                <button id="close-task-list">Close</button>
            </div>
        </div>

        <div class="routine-modal" id="routine-modal">
            <div class="routine-modal-content">
                <h2>Create a New Routine</h2>
                <div class="routine-input-area" id="routine-area">
                    <input type="text" id="routineName-input" placeholder="Enter task name...(required)"/>

                    <!-- Add tasks -->
                    <div class="addTask-area" id="addTask-area">

                    </div>

                    <!-- Modal Buttons -->
                    <div class="routine-buttons">
                        <button id="saveRoutine-btn">Save Routine</button>
                        <button id="cancelRoutine-btn">Cancel Routine</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="routinelist-modal" id="routine-list-popup">
            <div class="routinelist-content">
                <h2>Your Routines</h2>
                <div class="routinelist-container">
                    <ul id="routine-list"></ul>
                </div>
                <button id="close-routine-list">Close</button>
            </div>
        </div>

        <a href="productive.html" class="button">Back</a>

        <script src="../scripts.js"></script>
    </body>
</html>
