<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="../manifest.json">
        <title>Task Manager</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../cssStyles/task.css">
    </head>
    <body>
        <!-- Top Buttons -->
        <div class="task-btns">
            <button id="taskCreate-btn">Create Task</button>
            <button id="taskListView">View Tasks</button>
            <button id="routineCreate-btn">Create Routine</button>
            <button id="routineListView">View Routines</button>
        </div>

        <!-- MODAL TEMPLATE -->
         <template id="modalTemplate">
            <div class="modal">
                <div class="modal-content">
                    <h2 class="modal-title"></h2>
                    <div class="modal-body"></div>
                    <div class="modal-buttons"></div>
                </div>
            </div>
         </template>

        <!-- TASK MODAL -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <h2>Create New Task</h2>
                <div class="task-input-area">
                    <input type="text" id="taskInput-name" placeholder="Enter task name...(required)"/>
                    <input type="text" id="taskInput-desc" placeholder="Enter task description...(optional)"/>

                    <!-- SUB TASKS -->
                    <div class="subtask-area">
                        <input type="text" id="subtaskInput" placeholder="Add subtask...(optional)"/>
                        <button id="addSubtask">Add Subtask</button>
                        <ul id="subtaskList"></ul>
                    </div>

                    <!-- BUTTONS -->
                    <div class="modal-buttons">
                        <button id="saveTask">Save</button>
                        <button id="cancelTask">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TASK LIST MODAL -->
        <div class="modal" id="taskListModal">
            <div class="modal-content">
                <h2>Your Tasks</h2>
                <div class="task-list-container">
                    <ul id="taskList"></ul>
                </div>
                <div class="modal-buttons">
                    <button id="closeTaskList">Close</button>
                </div>
            </div>
        </div>

        <div class="routine-modal" id="routine-modal">
            <div class="routine-modal-content">
                <h2>Create a New Routine</h2>
                <div class="routine-input-area" id="routine-area">
                    <input type="text" id="routineName-input" placeholder="Enter task name...(required)"/>

                    <!-- Add tasks -->
                    <div class="addTask-area" id="addTask-area">

                    </div>

                    <!-- Modal Buttons -->
                    <div class="routine-buttons">
                        <button id="saveRoutine-btn">Save Routine</button>
                        <button id="cancelRoutine-btn">Cancel Routine</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="routinelist-modal" id="routine-list-popup">
            <div class="routinelist-content">
                <h2>Your Routines</h2>
                <div class="routinelist-container">
                    <ul id="routine-list"></ul>
                </div>
                <button id="close-routine-list">Close</button>
            </div>
        </div>

        <a href="productive.html" class="button">Back</a>

        <script src="../jsFiles/task.js"></script>
    </body>
</html>
