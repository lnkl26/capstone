<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="pomodoro-timer">
        <div class="timer-circle" id="timer">00:00</div>

            <button id="shortPomodoroBtn">
                15/5 pomodoro

            <button id="mediumPomodoroBtn">
                25/5 pomodoro
            </button>
            <button id="longPomodoroBtn">
                45/5 pomodoro
            </button>
        </div>
        <div class="control-buttons">
            <button id="stopButton">stop</button>
            <button id="resetButton">reset</button>
            <button id="taskButton">tasks</button>
        </div>
        <div class="pomodoro-task-list">
            <h3>Your Tasks</h3>
            <ul id="pomodoroTaskList"></ul>
        </div>

            <div class="modal-content">
                <h2>Select Tasks</h2>
                <ul id="firebaseTaskList"></ul>
                <button id="closeTaskModal">Close</button>
            </div>
        </div>
    </div>
    <div class="focus-mode">
        <div class="pomodoro-time-face" id="pomodoro-timer">00:00</div>
        <div class="pomodoro-settings-buttons">
            <button id="pomodoro-type-selection">‚è≤Ô∏è</button>

        </div>
    </div>

        <h1> pick how long your pomodoro session will be</h1>
        <div class="pomdoro-selection-buttons">
            <button id="short-pomodoro-setting">short</button>
            <button id="med-pomodoro-setting">med</button>
            <button id="long-pomodoro-setting">long</button>
        </div>
    </div>
