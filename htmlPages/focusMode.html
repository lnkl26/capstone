<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../manifest.json">
    <title>Focus Mode</title>
     <link rel="stylesheet" href="../cssStyles/focusmode.css">
</head>
<body>
    <div class="pomodoro-timer">
        <div class="timer-circle" id="timer">00:00</div>
        <div class="pomodoro-task-list">
            <h3>Pomodoro Tasks</h3>
            <ul id="pomodoroTaskList"></ul>
        </div>
        <div class="timer-types">
            <button onclick="shortPomodoro()">
                15/5 pomodoro
            </button>
            <button onclick="mediumPomodoro()">
                25/5 pomodoro
            </button>
            <button onclick="longPomodoro()">
                45/5 pomodoro
            </button>
        </div>
        <div class="control-buttons">
            <button id="stopButton" onclick="toggleStartStop()">stop</button>
            <button id="resetButton" onclick="resetTimer()">reset</button>
            <button id="taskButton">tasks</button>
        </div>
        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <h2>Select Tasks</h2>
                <ul id="firebaseTaskList"></ul>
                <button id="closeTaskModal">Close</button>
            </div>
        </div>
    </div>
    <a href="productive.html" class="button">Back</a>
    <script type="module" src="../jsFiles/focusmode.js"></script>
</body>
</html>
