<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../manifest.json">
    <title>Focus Mode</title>
     <link rel="stylesheet" href="../cssStyles/focusmode.css">
</head>
<body>
    <div class="pomodoro-timer">
        <div class="timer-circle" id="timer">00:00</div>
        <div class="timer-types">
            <button id="customBtn">
                set timer
            </button>
            <button id="shortPomodoroBtn">
                15/5 pomodoro
            </button>
            <button id="mediumPomodoroBtn">
                25/5 pomodoro
            </button>
            <button id="longPomodoroBtn">
                45/5 pomodoro
            </button>
        </div>
        <div class="control-buttons">
            <button id="stopButton">stop</button>
            <button id="resetButton">reset</button>
            <button id="taskButton">tasks</button>
        </div>
        <div class="pomodoro-task-list">
            <h3>Your Tasks</h3>
            <ul id="pomodoroTaskList"></ul>
        </div>
        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <h2>Select Tasks</h2>
                <ul id="firebaseTaskList"></ul>
                <button id="closeTaskModal">Close</button>
            </div>
        </div>
        <div id="customModal" class="modal hidden">
            <div class="modal-content">
                <input type="number" id="focusInput" placeholder="Minutes to Focus" min="0" value="0">
                <input type="number" id="breakInput" placeholder="Minutes for Break" min="0" value="0">
                <button id="closeCustomModal">Close</button>
            </div>
        </div>
    </div>
    <a href="productive.html" class="back-btn danger">Back</a>
    <script type="module" src="../jsFiles/focusmode.js"></script>
</body>
</html>
