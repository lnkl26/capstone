<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="../manifest.json">
        <title>Routine Service</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <!-- <a class="button">Routine Templates</a>
        <a class="button">Routine Services</a> -->

        <div class="routine-btns">
            <button id="routineCreate-btn">Routine Create</button>
        </div>

        <!-- Routine Creation Popup Modal -->
        <div class="routine-modal" id="routine-modal">
            <div class="routine-modal-content">
                <h2>Create a New Routine</h2>
                <div class="routine-input-area" id="routine-area">
                    <input type="text" id="routineName-input" placeholder="Enter task name...(required)"/>

                    <!-- Add tasks -->
                    <div class="addTask-area" id="addTask-area">

                    </div>

                    <!-- Modal Buttons -->
                    <div class="routine-buttons">
                        <button id="saveRoutine-btn">Save Routine</button>
                        <button id="cancelRoutine-btn">Cancel Routine</button>
                    </div>
                </div>
            </div>
        </div>

        <a href="productive.html" class="button">Back</a>
        
        <script src="../scripts.js"></script>
    </body>
</html>
